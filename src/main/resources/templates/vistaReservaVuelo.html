<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table class="table table-success table-striped">

		<thead>
			<tr>
				<th>Numero de vuelo</th>
				<th>Origen</th>
				<th>Destino</th>
				<th>Nombre Avion</th>
				<th>Valor asciento</th>
			</tr>
		</thead>
		<tbody>
			<td th:text="${vueloD.numero}"></td>
			<td th:text="${vueloD.origen}"></td>
			<td th:text="${vueloD.destino}"></td>
			<td th:text="${vueloD.nombreAvion}"></td>
			<td th:text="${vueloD.valorAsiento}"></td>
		</tbody>
	</table>

<form th:action="@{/vuelos/reserva}" th:object="${compra}" th:method="POST">
		<table class="table table-success table-striped">
			<tr>
				<td><label>Numero</label> </td>
				<td><input type="text" id="numero" th:field="${compra.numero}"></td>
			</tr>
			<tr>
				<td><label>Cantidad de asientos</label> </td>
				<td><input type="text" id="asientos" th:field="${compra.cantidad}"></td>
			</tr>
			<tr>
				<td><label>Numero de Cedula</label> </td>
				<td><input type="text" id="ced" th:field="${compra.cedula}"></td>
			</tr>
		</table>
		<input type="submit" value="Realizar reserva">
	</form>
	

</body>

</html>
